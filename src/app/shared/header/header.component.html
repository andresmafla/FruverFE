<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand" href="/inicio">
    <img src="assets/imagenes/logo.png" alt="Logo de la empresa" height="70">
  </a>
  <div class="input-group d-flex justify-content-center">
    <div class="form-outline w-50">
      <input type="search" id="form1" class="form-control" />
    </div>
    <button type="button" class="btn btn-primary">
      <img src="assets/imagenes/lupa.png" alt="Carro de compras" height="20">
    </button>
  </div>
  <ul class="navbar-nav ml-auto ">
    <div class="navbar-cart" (click)="onToggleCart()">
      <div class="navbar-cart-items" *ngIf="(myCart$ | async)?.length">
        <p>{{ (myCart$ | async)?.length }}</p>
      </div>
      <i class="fas fa-shopping-cart"></i>
    </div>
    <li>
      <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown"
          aria-expanded="false">
          <i class="fas fa-user"></i> Usuario
        </button>
        <ul class="dropdown-menu" aria-labelledby="userDropdown">
          <li *ngIf="!userLoginOn"><a class="dropdown-item" href="/login">Iniciar sesión</a></li>
          <li *ngIf="userLoginOn"><a class="dropdown-item" href="/login">Cerrar sesión</a></li>
        </ul>
      </div>
    </li>
  </ul>
</nav>

<div class="cart" [ngClass]="{ show: viewCart }">
  <app-cart></app-cart>
</div>
